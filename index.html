<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Thai Alphabet Drill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .letter {
            font-size: 80px;
            margin: 15px 0;
        }
        button {
            margin: 6px;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: #2196F3;
            color: white;
        }
        .feedback {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Thai Alphabet Drill ðŸ‡¹ðŸ‡­</h2>
    <div class="letter" id="letter"></div>

    <div id="counter" style="margin-bottom:8px; font-weight:600;"></div>

    <div id="choices"></div>

    <div style="margin-top:10px;">
        <button id="markKnownBtn" style="background:#4CAF50;">Mark Known</button>
        <button id="resetKnownBtn" style="background:#f44336; display:none;">Reset Known</button>
    </div>

    <div class="feedback" id="feedback"></div>
</div>

<script>
    const data = [
        { letter: "à¸", answer: "à¸ à¹„à¸à¹ˆ", choices: ["à¸ à¹„à¸à¹ˆ", "à¸‚ à¹„à¸‚à¹ˆ", "à¸ˆ à¸ˆà¸²à¸™"] },
        { letter: "à¸‚", answer: "à¸‚ à¹„à¸‚à¹ˆ", choices: ["à¸„ à¸„à¸§à¸²à¸¢", "à¸‚ à¹„à¸‚à¹ˆ", "à¸‡ à¸‡à¸¹"] },
        { letter: "à¸ˆ", answer: "à¸ˆ à¸ˆà¸²à¸™", choices: ["à¸Š à¸Šà¹‰à¸²à¸‡", "à¸ˆ à¸ˆà¸²à¸™", "à¸‹ à¹‚à¸‹à¹ˆ"] },
        { letter: "à¸‡", answer: "à¸‡ à¸‡à¸¹", choices: ["à¸‡ à¸‡à¸¹", "à¸™ à¸«à¸™à¸¹", "à¸¡ à¸¡à¹‰à¸²"] },
        { letter: "à¸•", answer: "à¸• à¹€à¸•à¹ˆà¸²", choices: ["à¸– à¸–à¸¸à¸‡", "à¸• à¹€à¸•à¹ˆà¸²", "à¸— à¸—à¸«à¸²à¸£"] }
    ];

    let index = 0;
    const known = new Set();

    function updateCounter() {
        const remaining = Math.max(0, data.length - known.size);
        document.getElementById("counter").innerText = `Remaining: ${remaining} / ${data.length}`;
        document.getElementById("resetKnownBtn").style.display = known.size > 0 ? "inline-block" : "none";
    }

    function findNextUnk(startIndex) {
        if (known.size >= data.length) return -1;
        for (let i = 0; i < data.length; i++) {
            const idx = (startIndex + i) % data.length;
            if (!known.has(idx)) return idx;
        }
        return -1;
    }

    function loadQuestion() {
        updateCounter();
        const letterEl = document.getElementById("letter");
        const feedbackEl = document.getElementById("feedback");
        feedbackEl.innerText = "";

        // find next un-known card
        if (known.size >= data.length) {
            letterEl.innerText = "All cards known!";
            document.getElementById("choices").innerHTML = "";
            document.getElementById("markKnownBtn").style.display = "none";
            return;
        }

        if (known.has(index)) {
            const next = findNextUnk(index + 1);
            if (next === -1) {
                letterEl.innerText = "All cards known!";
                document.getElementById("choices").innerHTML = "";
                document.getElementById("markKnownBtn").style.display = "none";
                return;
            }
            index = next;
        }

        letterEl.innerText = data[index].letter;

        const choicesDiv = document.getElementById("choices");
        choicesDiv.innerHTML = "";

        data[index].choices.forEach(choice => {
            const btn = document.createElement("button");
            btn.innerText = choice;
            btn.onclick = () => checkAnswer(choice);
            choicesDiv.appendChild(btn);
        });
        document.getElementById("markKnownBtn").style.display = "inline-block";
    }

    function checkAnswer(choice) {
        const feedback = document.getElementById("feedback");

        if (choice === data[index].answer) {
            feedback.style.color = "green";
            feedback.innerText = "à¸–à¸¹à¸à¸•à¹‰à¸­à¸‡ âœ…";
            // Optionally mark correct answers as known automatically? for now, don't auto-mark
        } else {
            feedback.style.color = "red";
            feedback.innerText = "à¹„à¸¡à¹ˆà¸–à¸¹à¸ âŒ à¸„à¸³à¸•à¸­à¸šà¸„à¸·à¸­ " + data[index].answer;
        }

        setTimeout(() => {
            const next = findNextUnk(index + 1);
            if (next === -1) {
                // all known
                index = 0;
            } else {
                index = next;
            }
            loadQuestion();
        }, 2000);
    }

    document.getElementById("markKnownBtn").addEventListener("click", () => {
        known.add(index);
        const next = findNextUnk(index + 1);
        if (next === -1) {
            loadQuestion();
        } else {
            index = next;
            loadQuestion();
        }
    });

    document.getElementById("resetKnownBtn").addEventListener("click", () => {
        known.clear();
        index = 0;
        loadQuestion();
    });

    loadQuestion();
</script>

</body>
</html>
